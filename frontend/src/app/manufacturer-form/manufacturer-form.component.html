<div class="wrapper">
  <h1>Register new Manufacturer</h1>
  <form [formGroup]="manufacturerFormGroup" class="manu-form">
    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="name" [required]="true">
      <mat-hint align="end">Manufacturer Name</mat-hint>
      <mat-error *ngIf="manufacturerFormGroup.controls.name.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <app-date placeholder="Founded" formControlName="founded" hint="Founding Date" [required]="true">
    </app-date>
    <mat-form-field>
      <mat-select placeholder="Founders"
                  formControlName="founders" multiple>
        <mat-option [value]="founderOptions.id" *ngFor="let
founderOptions of founderOptions">{{founderOptions.name}}</mat-option>
      </mat-select>
      <mat-hint align="end">The founders of the manufacturer</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Headquarters"
                  formControlName="headquarters">
        <mat-option [value]="headquartersOption.id" *ngFor="let
headquartersOption of headquartersOptions">{{headquartersOption.name}}</mat-option>
      </mat-select>
      <mat-hint align="end">The headquarters of the manufacturer</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Website" formControlName="website" [required]="true">
      <mat-hint align="end">Website</mat-hint>
      <mat-error *ngIf="manufacturerFormGroup.controls.website.hasError('validUrl')">Website has to start with "www"</mat-error>
    </mat-form-field>
    <mat-card-actions align="center">
      <button class="btn btn-outline" [disabled]="!manufacturerFormGroup.valid" (click)="createManufacturer()">
        <span *ngIf="!manufacturerFormGroup.controls.id.value">Create</span>
        <span *ngIf="manufacturerFormGroup.controls.id.value">Update</span>
      </button>
    </mat-card-actions>
  </form>
</div>
