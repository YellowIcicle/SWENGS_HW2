
<table mat-table [dataSource]="cars" class="mat-elevation-z8">
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let car">{{car.model}}</td>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let car">{{car.manufacturer_name}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let car">{{car.color}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let car">{{car.price}} â‚¬</td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef>Condition</th>
    <td mat-cell *matCellDef="let car">{{evaluateCondition(car.condition)}}</td>
  </ng-container>

  <ng-container matColumnDef="used">
    <th mat-header-cell *matHeaderCellDef>Used</th>
    <td mat-cell *matCellDef="let car">{{car.used}}</td>
  </ng-container>

  <ng-container matColumnDef="countries">
    <th mat-header-cell *matHeaderCellDef>Top Countries</th>
    <td mat-cell *matCellDef="let car"></td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let car">
      <button mat-button [routerLink]="'/car-form/' + car.id">Edit</button>
      <button mat-button (click)="deleteCar(car)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
