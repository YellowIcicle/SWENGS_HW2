<table mat-table [dataSource]="manufacturers" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let manufacturer">{{manufacturer.name}}</td>
  </ng-container>

  <ng-container matColumnDef="founded">
    <th mat-header-cell *matHeaderCellDef>Founded</th>
    <td mat-cell *matCellDef="let manufacturer">{{manufacturer.founded}}</td>
  </ng-container>

  <ng-container matColumnDef="headquarters">
    <th mat-header-cell *matHeaderCellDef>Headquarters</th>
    <td mat-cell *matCellDef="let manufacturer">{{manufacturer.headquarters_name}}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let manufacturer">{{manufacturer.website}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let manufacturer">
      <button mat-button [routerLink]="'/car-form/' + manufacturer.id">Edit</button>
      <button mat-button (click)="deleteManufacturer(manufacturer)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
